<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
  
  

    
  
  
     <div class="container">
      
        <div class="card">
            <div class="card-title">
                
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-field">
                        <label for="guessing-number" id="guess">Guessing Number 1-3 </label>
                        <input type="number" id="guessing-number" placeholder="Guessing Number 1-3" required min="1" max="5">
                    </div>
                    <div class="button">
                        <button id="check" type="submit" class="btn1">Submit</button>
                    </div>
                </form>
                <p id="result-check" class="resultText"></p>
                <p id="remaining" class="remaingAttempts">Remaining Attempts: 3</p>
            </div>
        </div>
      </div>
    <script src="script.js"></script> 
</body>
</html>
